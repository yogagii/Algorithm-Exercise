			function containsRepeatingLetter(str) {
			    var reg = /([a-zA-Z])\1/

			//连续3个数字 
			function captureThreeNumbers(str) {
				var reg = /(\d){3}/
				var s = ''
				str.replace(reg, function($0) {
					s = $0
					return $0 //void
				})
				if(s){return s}else{return false}
			}

			//'800-555-1212'
			function matchesPattern(str) {
			    var reg = /^(\d){3}-(\d){3}-(\d){4}$/
			    return reg.test(str)
			}
			
			//'$20,933,209.93'
			function isUSD(str) {
			    var reg = /^\$[1-9](\d){0,2}(,(\d){3})*(\.(\d){2})?$/
			    return reg.test(str)
