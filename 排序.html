	<body>
		<script>
			function bubble(arr) {　　
				console.time('冒泡排序耗时');
				for(var i = 0; i < arr.length; i++) {
					for(var j = 0; j < arr.length - 1 - i; j++) {
						if(arr[j] > arr[j + 1]) {
							var temp = arr[j]
							arr[j] = arr[j + 1]
							arr[j + 1] = temp
						}
					}
				}
				console.timeEnd('冒泡排序耗时');
				return arr
			}

			function bubble2(arr) {　　
				console.time('改进冒泡排序耗时');
				var pos = arr.length - 1
				var pos2 = 0
				for(var i = 0; i < arr.length; i++) {
					pos2 = 0
					for(var j = 0; j < pos; j++) {
						if(arr[j] > arr[j + 1]) {
							var temp = arr[j]
							arr[j] = arr[j + 1]
							arr[j + 1] = temp
							pos2 = j
						}
					}
					pos = pos2
				}
				console.timeEnd('改进冒泡排序耗时');
				return arr
			}

			function selects(arr) {　　
				console.time('选择排序耗时');
				for(var i = 0; i < arr.length; i++) {
					var index = 0
					for(var j = 0; j < arr.length - i; j++) {
						if(arr[index] < arr[j]) {
							index = j
						}
					}
					var temp = arr[index]
					arr[index] = arr[arr.length - i - 1]
					arr[arr.length - i - 1] = temp
				}
				console.timeEnd('选择排序耗时');
				return arr
			}

			function inserts(arr) {　　
				console.time('插入排序耗时');
				for(var i = 1; i < arr.length; i++) {
					for(var j = i - 1; j >= 0; j--) {
						var temp = arr[i]
						if(temp < arr[j]) {
							arr[j + 1] = arr[j]
						} else {
							arr[j + 1] = temp
							break
						}
					}
				}
				console.timeEnd('插入排序耗时');
				return arr
			}

			function Merges(arr) {　　
				if(arr.length<2){return arr}
				var m = Math.floor(arr.length/2)
				var left = arr.slice(0,m)　　
				var right = arr.slice(m)　　
				return merge(Merges(left),Merges(right));
			}
			function merge(a1,a2){
				var r = []
				while(a1.length&&a2.length){
					if(a1[0]<=a2[0]){
						r.push(a1.shift())
					}else{
						r.push(a2.shift())
					}
				}
				while(a1.length){
					r.push(a1.shift())
				}
				while(a2.length){
					r.push(a2.shift())
				}
				return r
			}
			
			function quick(arr){
				if(arr.length<2){
					return arr
				}
				var index = Math.floor(arr.length/2)
				var m = arr.splice(index,i)[0]
				var left = []
				var right = []
				for(var i=0;i<arr.length;i++){
					if(arr[i]<=m){
						left.push(arr[i])
					}else{
						right.push(arr[i])
					}
				}
				return left.concat(m).concat(right)
			}
			
			function heaps(arr){
				heapsize = arr.length
				for(var i=Math.floor(arr.length/2)-1;i>=0;i--){
					heaprange(arr,i,heapsize)
				}
				for(var j=heapsize-1;j>0;j--){
					var temp = arr[0]
					arr[0] = arr[j]
					arr[j] = temp
					heaprange(arr,0,--heapsize)
				}
				return arr
			}
			function heaprange(arr,x,len){
				var index = x
				if((2*x+1<len)&&(arr[2*x+1]>arr[index])){
					index = 2*x+1
				}
				if((2*x+2<len)&&(arr[2*x+2]>arr[index])){
					index = 2*x+2
				}
				if(index!=x){
					var temp = arr[index]
					arr[index]=arr[x]
					arr[x]=temp
					heaprange(arr,index,len)
				}
			}
			
			var arr = [2, 2, 3, 8, 7, 1, 2, 2, 2, 7, 3, 9, 8, 2, 1, 4, 2, 4, 9, 30, 3, 44, 38, 5, 47, 15, 36, 26, 27, 2, 46, 4, 19, 50, 48];
			var arr2 = [50,45,40,20,25,35,30,10,15];
			console.log(bubble(arr)); //[1, 1, 2, 2, 2, 2, 2, 2, 2, 2, 3, 3, 4, 4, 6, 7, 7, 8, 8, 9, 9]；
			console.log(bubble2(arr)); //[1, 1, 2, 2, 2, 2, 2, 2, 2, 2, 3, 3, 4, 4, 6, 7, 7, 8, 8, 9, 9]；
			console.log(selects(arr)); //[1, 1, 2, 2, 2, 2, 2, 2, 2, 2, 3, 3, 4, 4, 6, 7, 7, 8, 8, 9, 9]；
			console.log(inserts(arr)); //[1, 1, 2, 2, 2, 2, 2, 2, 2, 2, 3, 3, 4, 4, 6, 7, 7, 8, 8, 9, 9]；
			console.log(Merges(arr)); //[1, 1, 2, 2, 2, 2, 2, 2, 2, 2, 3, 3, 4, 4, 6, 7, 7, 8, 8, 9, 9]；
			console.log(heaps(arr2)); //[1, 1, 2, 2, 2, 2, 2, 2, 2, 2, 3, 3, 4, 4, 6, 7, 7, 8, 8, 9, 9]；
